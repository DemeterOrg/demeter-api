version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-demeter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demeter

  api:
    build:
      context: ..
      dockerfile: ./Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - demeter

  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - demeter

volumes:
  postgres_data:
  uploads:

networks:
  demeter:
