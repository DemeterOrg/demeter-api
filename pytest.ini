[pytest]
# ==============================================================================
# DEMETER API - Pytest Configuration
# ==============================================================================

# Pytest markers (usado para categorizar testes)
markers =
    unit: Unit tests (testes isolados, sem dependências externas)
    integration: Integration tests (testam integração com DB, APIs, etc)
    slow: Slow tests (testes que demoram mais de 1 segundo)
    smoke: Smoke tests (testes básicos que devem sempre passar)

# Onde procurar por testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de nomes de classes de teste
python_classes = Test* *Tests

# Padrão de nomes de funções de teste
python_functions = test_*

# Adicionar caminho raiz ao PYTHONPATH
pythonpath = .

# Opções padrão
addopts =
    # Verbosidade
    -v
    # Mostrar print() nos testes
    -s
    # Mostrar summary de todos os testes (passed, failed, skipped)
    -ra
    # Mostrar warnings
    --strict-markers
    # Coverage (se instalado)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Ignorar warnings específicos
filterwarnings =
    # Ignorar DeprecationWarnings de bibliotecas terceiras
    ignore::DeprecationWarning
    # Mostrar warnings da nossa aplicação
    default:::src

# Timeout padrão para cada teste (em segundos)
# timeout = 300

# Disable pytest-asyncio auto mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ==============================================================================
# Notas:
# - Para rodar apenas testes unitários: pytest -m unit
# - Para rodar apenas testes de integração: pytest -m integration
# - Para rodar testes smoke: pytest -m smoke
# - Para rodar sem capture (ver prints): pytest -s
# - Para rodar com coverage: pytest --cov=src --cov-report=html
# ==============================================================================
